<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <style type="text/css">
    .clear {
        clear: both;
    }

    select {
        width: 70%;
        height: 26px
    }

    .tacgia {
        background-color: #8f82cf;
        border-top-right-radius: 10px;
        border: 1px solid #8f82cf;
        height: 39px;
        left: -1px;
        position: absolute;
        padding-top: 2px;
        padding-left: 2px;
        top: -42px;
        width: 50%;
    }

    .tacgia a {
        text-decoration: none;
        color: #fff;
    }

    .container_form {
        width: 40%;
        height: 120px;
        margin: 200px auto;
        border: 1px solid #8f82cf;
        position: relative;
        padding-top: 2px;
        padding-left: 2px;
    }

    .container_form .box {
        width: 32.96%;
        height: 60px;
        float: left;
    }

    .container_form .box b {
        text-align: center;
        color: #8f82cf;
    }

    .container_form .box input {
        width: 70%;
        height: 20px;
    }
    .container_form .box input[type="button"] {
        margin-top: 15px;
        margin-left: 10px;
        background-color: #8f82cf;
        border: 1px solid #fff;
        border-radius: 3px;
        width: 80px;
        height: 30px;
        color: #fff;
        transition: 0.2s;
    }

    .container_form .box input[type="button"]:hover {
        background-color: #fff;
        border: 1px solid #8f82cf;
        color: #8f82cf;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <form action="#" class="container_form">
        <div class="tacgia">
            <strong style="color: #fff">LuuTien</strong></br>
            <a href="https://github.com/CodeGym-exercises/
            BaiTap_UngDungChuyenDoiTienTe.git">C0818G01-luutien18195@gmail.com</a>
        </div>
        <div class="box">
            <b>Amount</b>
            <input type="text" id="input">
        </div>
        <div class="box">
            <b>From Currency</b>
            <select id="select_from">
                <option value="23000">VND</option>
                <option value="1">USD</option>
            </select>
        </div>
        <div class="box">
            <b>To Currency</b>
            <select id="select_to">
                <option value="1">USD</option>
                <option value="23000">VND</option>
            </select>
        </div>
        <div class="clear"></div>
        <div class="box">
            <input type="button" id="convert" name="Convert" value="Convert">
        </div>
        <div class="box">
            <b style="line-height: 60px;">Result: </b>
        </div>
        <div class="box">
            <div id="result"></div>
        </div>
    </form>
    <script type="text/javascript">
    let cv = document.getElementById("convert");
    let result = document.getElementById("result");
    cv.onclick = function() {
        //input number
        let input = parseFloat(document.getElementById("input").value);

        //from currency
        let selected_from = document.getElementById("select_from");
        let selected_from_value = parseFloat(selected_from.options[selected_from.selectedIndex].value);
        let selected_from_text = selected_from.options[selected_from.selectedIndex].text;

        //to currency
        let selected_to = document.getElementById("select_to");
        let selected_to_value = parseFloat(selected_to.options[selected_to.selectedIndex].value);
        let selected_to_text = selected_to.options[selected_from.selectedIndex].text;

        //convert currency
        let convert = (input * selected_to_value) / selected_from_value;

        //test by console.log
        console.log("input is " + selected_from_text);
        console.log("output is " + selected_to_text);
        
        //show result

        result.innerHTML = input + " " + selected_from_text + " = " + convert + " " + selected_to_text ;
    }
    </script>
</body>

</html>
